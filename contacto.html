    <!-- Formulario de Contacto-->

    <section class="tasaciones__Formulario">
      <h1>Completa el <span>Formulario</span></h1>
      <div class="formulario__div">
        <form action="">
          <label class="fomularios__label" for="nombre-apellido"
            >Nombre y Apellido</label
          >
          <input
            class="fomularios__input"
            type="text"
            name="nombre y apellido"
            placeholder="Nombre y Apellido"
            maxlength="45"
            required
            id="nombre-apellido"
          />

          <label class="fomularios__label" for="">Teléfono</label>
          <input
            class="fomularios__input"
            type="number"
            name="telefono"
            placeholder="Teléfono"
            maxlength="15"
            required
          />

          <label class="fomularios__label" for="">Email</label>
          <input
            class="fomularios__input"
            type="email"
            name="email"
            placeholder="Email"
            required
          />

          <label class="fomularios__label" for="">Menesaje</label>
          <input
            class="fomularios__input"
            type="texterea"
            name="mensaje"
            placeholder="Mensaje"
          />

          <input
            class="boton__Formulario animacion__agrandar"
            type="submit"
            value="Enviar formulario"
          />
        </form>
      </div>
    </section>
    <!-- Footer-->

    <section class="footer__section">
      <h2>¡Hacenos tu consulta!</h2>

      <div class="footer__grid">
        <div class="footer__informacion">
          <div class="footer__contacto">
            <img src="./Iconos/telefono.svg" alt="Teléfono" />
            <p>3548 576105</p>
          </div>

          <div class="footer__contacto">
            <img src="./Iconos/email.svg" alt="E-mail" />
            <p>info@brownvictoria.com</p>
          </div>

          <div class="footer__contacto">
            <img src="./Iconos/marcador-de-posicion.svg" alt="Ubicación" />
            <p>La Falda, Córdoba, Argentina</p>
          </div>

          <div class="footer__redesSociales">
            <div class="animacion__arriba">
              <a href="https://facebook.com" target="_blank"
                ><img src="./Iconos/facebook-bienes-raices.svg" alt="Facebook"
              /></a>
            </div>
            <div class="animacion__arriba">
              <a href="https://instagram.com" target="_blank"
                ><img
                  src="./Iconos/instagram-bienes-raices.svg"
                  alt="Instagram"
              /></a>
            </div>
            <div class="animacion__arriba">
              <a href="https://whatsapp.com" target="_blank"
                ><img src="./Iconos/whatsapp-bienes-raices.svg" alt="whatsApp"
              /></a>
            </div>
          </div>
        </div>
        <!-- Derechos Reservados-->

        <div class="footer__iframe">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6832.995090921678!2d-64.4902373677757!3d-31.09590055882452!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x942d82540a7563cd%3A0x63c72e7d55a0ee1e!2sLa%20Falda%2C%20C%C3%B3rdoba!5e0!3m2!1ses-419!2sar!4v1624395336861!5m2!1ses-419!2sar"
            width="300"
            height="250"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
          ></iframe>
        </div>
      </div>
    </section>

    <footer>
